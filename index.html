<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-center">
    <!-- header and name site -->
    <div class="nav">
      <h1>Vuexy</h1>
      <h2>Welcome to Vuexy!</h2>
      <p>Please sign-in your account and start the adventure</p>
    </div>

    <!-- example alert -->
    <div class="alert">
      <p><span>Admin: </span>admin@demo.com | admin</p>
      <p><span>Client: </span>client@demo.com | client</p>
    </div>

    <!-- form email and password -->
    <div class="form">
      <form action="">
        <p>Email</p>
        <input type="email" name="" id="">
        <!--  -->
        <div class="row">
          <p>Password</p>
          <a href=""><small>Forgot Password?</small></a>
        </div>
        <input type="password" name="" id="">
        <div class="row2">
          <input type="checkbox" name="" id="">
          <p>Remember Me</p>
        </div>
        <button class="btn">Sign in</button>
      </form>
    </div>
    <div class="create">
    <p>New on our platform? <a href=""><span>Create an account</span> </a></p>
    <p>or</p>
    <i class="fa fa-facebook-square" aria-hidden="true"></i>
    <i class="fa fa-google-plus-square" aria-hidden="true"></i>
    <i class="fa fa-github-square" aria-hidden="true"></i>
  </div>


  
  



</body>

</html>
